name: tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  code-quality:
    name: code-quality
    runs-on: ubuntu-latest
    steps:
      - name: repository checkout step
        uses: actions/checkout@v4
      - name: python environment step
        uses: actions/setup-python@v5
        with:
          python-version: "3.13.3"
      - name: install pre-commit
        run: python3 -m pip install pre-commit
      - id: changed-files
        name: identify modified files
        uses: tj-actions/changed-files@v45
      - name: run pre-commit hooks on modified files
        run: pre-commit run --color always --files ${{ steps.changed-files.outputs.all_changed_files }} --show-diff-on-failure
      - name: check missing __init__ files
        run: build_tools/fail_on_missing_init_files.sh
        shell: bash

  pytests-without-numba:
    name: pytests-without-numba
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.10"
          - "3.13.3"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run skchange without Numba
        run: |
          python -m pip install --upgrade pip
          python -m pip install .
          python -m pip install -r requirements-test.txt
          pytest --cov --cov-report=xml --cov-report=term
      - name: Upload coverage file
        uses: actions/upload-artifact@v4
        with:
          name: coverage-without-numba
          path: .coverage

  pytests-with-numba:
    name: pytests-with-numba
    runs-on: ubuntu-latest
    needs: pytests-without-numba
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13.3"
      - name: Run skchange with Numba
        run: |
          python -m pip install --upgrade pip
          python -m pip install .[numba]
          python -m pip install -r requirements-test.txt
          pytest --cov --cov-report=xml --cov-report=term
      - name: Upload coverage file
        uses: actions/upload-artifact@v4
        with:
          name: coverage-with-numba
          path: .coverage
  combine-coverage:
    name: combine-coverage
    runs-on: ubuntu-latest
    needs:
      - pytests-without-numba
      - pytests-with-numba
    steps:
      - uses: actions/checkout@v4
      - name: Download coverage artifacts
        uses: actions/download-artifact@v4
        with:
          name: coverage-without-numba
          path: coverage_artifacts/without_numba
      - uses: actions/download-artifact@v4
        with:
          name: coverage-with-numba
          path: coverage_artifacts/with_numba
      - name: Combine coverage files
        run: |
          pip install coverage
          cp coverage_artifacts/without_numba/.coverage .coverage.without_numba
          cp coverage_artifacts/with_numba/.coverage .coverage.with_numba
          coverage combine .coverage.without_numba .coverage.with_numba
          coverage xml
          coverage report
      - name: Upload combined coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
