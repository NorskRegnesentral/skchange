name: tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  code-quality:
    name: code-quality
    runs-on: ubuntu-latest
    steps:
      - name: repository checkout step
        uses: actions/checkout@v4
      - name: python environment step
        uses: actions/setup-python@v5
        with:
          python-version: "3.13.3"
      - name: install pre-commit
        run: python3 -m pip install pre-commit
      - id: changed-files
        name: identify modified files
        uses: tj-actions/changed-files@v45
      - name: run pre-commit hooks on modified files
        run: pre-commit run --color always --files ${{ steps.changed-files.outputs.all_changed_files }} --show-diff-on-failure
      - name: check missing __init__ files
        run: build_tools/fail_on_missing_init_files.sh
        shell: bash

  pytests:
    name: pytests (with-numba=${{ matrix.with-numba }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        with-numba: [false, true]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13.3"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ "${{ matrix.with-numba }}" = "true" ]; then
            python -m pip install .[numba]
          else
            python -m pip install .
          fi
          python -m pip install -r requirements-test.txt
      - name: Run tests
        run: pytest --cov --cov-report=xml --cov-report=term
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
