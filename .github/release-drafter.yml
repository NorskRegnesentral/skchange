name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

template: |
  $CHANGES

  Thanks to all contributors!
  $CONTRIBUTORS

categories:
  - title: 🏆 Highlights
    labels:
      - highlight
  - title: 💥 Breaking changes
    labels:
      - breaking
  - title: ⚠️ Deprecations
    labels:
      - deprecation
  - title: 🚀 Performance improvements
    labels:
      - performance
  - title: ✨ Enhancements
    labels:
      - enhancement
  - title: 🐞 Bug fixes
    labels:
      - fix
  - title: 📖 Documentation
    labels:
      - documentation
  - title: 📦 Build system
    labels:
      - build
  - title: 🛠️ Other improvements
    labels:
      - internal

change-template: '- $TITLE (#$NUMBER)'
change-title-escapes: '\<*_&'

version-resolver:
  major:
    labels:
      - breaking
  minor:
    labels:
      - performance
      - enhancement
  default: patch

exclude-labels:
  - skip changelog
  - release

replacers:
  # Remove conventional commits from titles
  - search: '/- (build|chore|ci|depr|docs|feat|fix|perf|refactor|release|test)(\(.*\))?(\!)?\: /g'
    replace: '- '

autolabeler:
  - label: breaking
    title:
      - '/^(build|chore|ci|depr|docs|feat|fix|perf|refactor|release|test)(\(.*\))?\!\: /'
  - label: build
    title:
      - '/^build/'
  - label: internal
    title:
      - '/^(chore|ci|refactor|test)/'
  - label: deprecation
    title:
      - '/^depr/'
  - label: documentation
    title:
      - '/^docs/'
  - label: enhancement
    title:
      - '/^feat/'
  - label: fix
    title:
      - '/^fix/'
  - label: performance
    title:
      - '/^perf/'
  - label: release
    title:
      - '/^release/'
