exclude-labels:
  - skip changelog
  - release

change-template: '- $TITLE (#$NUMBER)'
change-title-escapes: '\<*_&'
replacers:
  # Remove conventional commits from titles
  - search: '/- (build|chore|ci|depr|docs|feat|fix|perf|refactor|release|test)(\(.*\))?(\!)?\: /g'
    replace: '- '

autolabeler:
  - label: breaking
    title:
      - '/^(build|chore|ci|depr|docs|feat|fix|perf|refactor|release|test)(\(.*\))?!: ?/i'
  - label: build
    title:
      - '/^build:? ?/i'
  - label: internal
    title:
      - '/^(chore|ci|refactor|test):? ?/i'
  - label: deprecation
    title:
      - '/^depr:? ?/i'
  - label: documentation
    title:
      - '/^docs:? ?/i'
  - label: enhancement
    title:
      - '/^feat:? ?/i'
  - label: fix
    title:
      - '/^fix:? ?/i'
  - label: performance
    title:
      - '/^perf:? ?/i'
  - label: release
    title:
      - '/^release:? ?/i'

template: |
  $CHANGES

  Thanks to all contributors!
  $CONTRIBUTORS

name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: 🏆 Highlights
    labels:
      - highlight
  - title: 💥 Breaking changes
    labels:
      - breaking
  - title: ⚠️ Deprecations
    labels:
      - deprecation
  - title: 🚀 Performance improvements
    labels:
      - performance
  - title: ✨ Enhancements
    labels:
      - enhancement
  - title: 🐞 Bug fixes
    labels:
      - fix
  - title: 📖 Documentation
    labels:
      - documentation
  - title: 📦 Build system
    labels:
      - build
  - title: 🛠️ Other improvements
    labels:
      - internal
